<section class="container">
  <div class="left-column">
    <div class="left-column-header" ng-controller="ModalCtrl as modal">
      <h1>Bloc Chat</h1>
      <button class="button" ng-click="openModal()"> new room </button>
    </div>
    <div class = "room" ng-repeat="room in rooms" ng-click="openRoom(room)">
        {{room.$value}}
        <!--{{room}}-->
        <!--<pre><code>{{room}}</code></pre> -->
    </div>
  </div>
    <div class="right-column">
      <section class="room-title">
      <h1>{{currentRoomTitle}}</h1>
     </section>
      <div ng-repeat="message in currentRoomMessages">
        <b>{{message.username}}</b>:
        <br>
          {{message.content}}
        </br>
      </div>
    </div>
</section>
